<html>
 <head>
    <style>
    {
        box-sizing: border-box;
    }
    /* Set additional styling options for the columns*/
    .column {
    float: left;
    width: 50%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>
 </head>

<form action="{{ url_for('predict')}}" method="post">
    <div class="row">
        <div class="column">
            <p>Propriétaire voiture</p>
            <input type="number" name="Propriétaire_voiture" placeholder="0 : non, 1 : oui" min=0 max=1 required="required" /><br>
            <p>Propriétaire maison</p>
            <input type="number" name="Propriétaire_maison" placeholder="0 : non, 1 : oui" min=0 max=1 required="required" /><br>
            <p>Population relative région (x10<sup>6</sup>)</p>
            <input type="number" name="REGION_POPULATION_RELATIVE" min=0 max=100000 required="required" /><br>
            <p>Pourcentage prêt retard</p>
            <input type="number" name="Pourcentage_prêt_retard" min=0 max=100 required="required" /><br>
        </div>
        <div class="column">
            <p>Nombre prêt annulé vendu</p>
            <input type="number" name="Nombre_prêt_annulé_vendu" required="required" /><br>
            <p>Nombre ancien prêt renouvelable</p>
            <input type="number" name="Nombre_ancien_prêt_renouvelable" required="required" /><br>
            <p>Businessman(woman)</p>
            <input type="number" name="Emploi_business" placeholder="0 : non, 1 : oui" min=0 max=1 required="required" /><br>
            <p>Marié</p>
            <input type="number" name="Marié" placeholder="0 : non, 1 : oui" min=0 max=1 required="required" /><br>
        </div>
  </div>
  <button type="submit">Predict</button>
</form>
<p> La probabilité de faillite est de : {{ prediction }} %</p>
